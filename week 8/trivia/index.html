<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button){
    var answer = button.getAttribute('data-answer');
    var response = document.getElementById('response');

    if (answer === 'correct'){
        button.style.background = 'green';
        response.innerHTML = 'Correct!';
        response.style.color = 'green';
    }
    else{
        button.style.background = 'red';
        response.innerHTML = 'Incorrect';
        response.style.color = 'red';
    }
}

function checkTextAnswer(){
    var input = document.getElementById('text-answer');
    var response = document.getElementById('text-response');
    var answer = input.value;

    if (answer === '8849'){
        input.style.backgroundColor = 'green';
        response.innerHTML = 'Correct!';
        response.style.color = 'green';
    }
    else{
        input.style.backgroundColor = 'red';
        response.innerHTML = 'Incorrect';
        response.style.color = 'red';
    }
}

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the capital of india?</h3>
                 <button onclick="checkAnswer(this)" data-answer="incorrect">Mumbai</button>
                 <button onclick="checkAnswer(this)" data-answer="correct">Delhi</button>
                 <button onclick="checkAnswer(this)" data-answer="incorrect">Surat</button>
                 <div id="response"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is the height of Mount Everest in meters??</h3>
                 <input id="text-answer" type="text" placeholder="Enter your answer here...">
                 <button onclick="checkTextAnswer()">Submit</button>
                 <div id="text-response"></div>
            </div>
        </div>
        <!-- <script src="./script.js"></script> -->
    </body>
</html>
